  <div class="header_connexion">
    <div class="content_icon">

    </div>

    <div class="item_connexion">
      <ion-icon name="person-outline" class="icon_connexion"></ion-icon>

    </div>
    <div class="item_connexion">
      <ion-icon name="lock-closed-outline" class="icon_connexion"></ion-icon>
      <ion-input placeholder="Mot de passe" type="password" [(ngModel)]="pass" class="input_connexion"></ion-input>

  </div>
  <div class="content_btn">
    <ion-button class="btn_connexion" (click)="login()">Connexion</ion-button>
  </div>
  <p class="label_kein_account">Pas encore membre ? <span class="link_ka" routerLink="/inscription">Inscrivez-vous</span></p>
