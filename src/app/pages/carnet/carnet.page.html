<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button slot="icon-only" routerLink="/tab-nav/home">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title_page">Carnet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main_ras" *ngIf="this.carnetItems.length == 0" >
    <p class="content_icon_ras">
      <ion-icon name="cloud-offline-outline" class="icon_ras"></ion-icon>
    </p>
    <p class="msg_ras">
      Votre carnet est vide
    </p>
  </div>
  <div class="bloc_consultation" *ngFor="let item of carnetItems">
    <div class="content_date">
      <span class="date_carnet">{{item.date_resume | date:'longDate'}}</span>
    </div>
    <div class="item_consultation">
      <p class="titre">Compte rendu de la consultation</p>

        <p class="description_consultation">
          {{item.resume}}
        </p>

    </div>
    <div class="item_ordonance item_consultation" *ngIf="item.ordonance.length>0">
      <p class="titre">Ordonance</p>

        <p class="description_consultation">
          {{item.ordonance}}
        </p>
    </div>
    <div class="footer_consultation">
      <p class="by"> <span class="username_doc_ccarnet">Dr {{item.docteur}}</span></p>
      <p class="specialite_doc_carnet">{{item.specialite}}</p>
    </div>
  </div>
